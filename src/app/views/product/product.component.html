<section class="row">
  <div class="col-md-12">
    <h1 class="h2">
      Products
    </h1>
  </div>
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col-1">description</th>
            <th scope="col">size</th>
            <th scope="col">existence</th>
            <th scope="col">boarding</th>
            <th scope="col">options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products.data | paginate: { itemsPerPage: products.per_page, currentPage: page, totalItems: products.total}; let i = index" >
            <th scope="row">
              {{item.id}}
            </th>
            <td>
              {{item.name}} <br>
              <b>
                Brand:
              </b>
              {{item.brand.name}}
            </td>
            <td [title]=item.description >
              {{(item.description | slice:0:27)+(item.description.length >= 27 ? '...':'')  }}
            </td>
            <td>
              {{item.size}}
            </td>
            <td>
              {{item.existence}}
            </td>
            <td>
              {{item.boarding | date:'format':'MMM D, YYYY'}}
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-sm btn-success">
                  <fa-icon *ngIf="!loadPage" [icon]="faEdit"></fa-icon>
                </button>
                <button class="btn btn-sm btn-danger">
                  <fa-icon *ngIf="!loadPage" [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-12 d-flex justify-content-end">
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
  </div>
</section>
